<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body, html{
                height: 100%;
                margin: 0;
            }
            #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

            #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
            }

            #customers tr:nth-child(even){background-color: #f2f2f2;}

            #customers tr:hover {background-color: #ddd;}

            #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #f44336;
            color: white;
            }
            button.approve {
            float: center;
            padding-top: 16px;
            margin-left: 20px;
            width: auto;
            padding: 10px 18px;
            background-color: #5936f4;
            color: white;
            cursor: pointer;
            }
            button.deny {
            float: center;
            padding-top: 16px;
            margin-left: 20px;
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            }

        </style>
    </head>
    <body>
        {% include 'hospitalstaff_nav.html' %}
        <br>
        <br>
        <br>
        <h1>Patient Appointments</h1>
        <table id="customers">
            <tr>
                <th>Patient Email</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
                <th>Status</th>
                <th></th>
                <th></th>
            </tr>
            {% for app in appointments %}
            <tr>
                <td>{{app.patient_email}}</td>
                <td>{{app.doctor_name}}</td>
                <td>{{app.app_date}}</td>
                <td>{{app.app_time}}</td>
                <td>{{app.reason}}</td>
                <td>{{app.status}}</td>
                <td><a href="{% url 'updateappointment' app.id 'approve' %}"><button class="approve">Approve</button></a></td>
                <td><a href="{% url 'updateappointment' app.id 'deny' %}"><button class="deny">Deny</button></a></td>
            </tr>
            {% endfor %}

        </table>
    </body>
</html>
