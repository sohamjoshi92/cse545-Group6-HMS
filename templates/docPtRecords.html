<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            /* Bordered form */
        body,  html{
            height: 100%;
            margin: 0;
        }
        form {
          border: 3px solid #f1f1f1;
        }
        
        /* Full-width inputs */
        input,select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        
        /* Set a style for all buttons */
        button {
          background-color: #04AA6D;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 100%;
        }
        
        /* Add a hover effect for buttons */
        button:hover {
          opacity: 0.8;
        }
        
        /* Extra style for the cancel button (red) */
        .registerbtn {
          width: auto;
          padding: 10px 18px;
          background-color: #22cf5c;
        }
        
        /* Center the avatar image inside this container */
        .imgcontainer {
          text-align: center;
          margin: 24px 0 12px 0;
        }
        
        /* Avatar image */
        img.avatar {
          width: 40%;
          border-radius: 50%;
        }
        
        /* Add padding to containers */
        .container {
          padding: 16px;
        }
        
        /* The "Forgot password" text */
        span.psw {
          float: right;
          padding-top: 16px;
        }
        
        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
          span.psw {
            display: block;
            float: none;
          }
          .cancelbtn {
            width: 100%;
          }
        }
          </style>
    </head>
    
<body>
  {% load auth_extras %}
  {% if request.user|has_group:"admin" %} 
  {% include 'admin_nav.html' %}
  {% endif %} 
  {% if request.user|has_group:"Doctor" %}
  {% include 'doctor_nav.html' %}
  {% endif %}
    <h1>Update Patient Records</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="container">
          <label for="email"><b>Email</b></label>
          <input type="email" name="p_email" required value={{data.email_id}}>

          <label for="fname"><b>First Name</b></label>
          <input type="text" name="fname" required maxlength="50" value={{data.first_name}}>

          <label for="lname"><b>Last Name</b></label>
          <input type="text" name="lname" required maxlength="50" value={{data.last_name}}>
      
          <label for="gender"><b>Gender : </b></label>
          <select name="gender" id="gender" required>
            <option value="" disabled></option>
            {% if data.gender == "Male"  %}
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            {% else %}
            <option value="Male">Male</option>
            <option value="Female" selected>Female</option>
            {% endif %} 
            {% comment %} <option value="Female">Female</option> {% endcomment %}
          </select>

          <label for="phone"><b>Phone</b></label>
          <input type="number" name="phone" required step="1" max="999999999999999" value={{data.phone_number}}>

          <label for="address"><b>Address</b></label>
          <input type="text" name="address" required maxlength="100" value={{data.address}}>

          <label for="dob"><b>Date of Birth</b></label>
          <input type="date" name="dob" required value={{data.birth_date}}>

          <label for="bg"><b>Blood Group : </b></label>
          <select name="bg" id="bg" required>
            <option value="" disabled></option>
            {% if data.blood_group == "A+"  %}
            <option value="A+" selected>A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O-">O-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            {% elif data.blood_group == "B+"  %}
            <option value="A+" >A+</option>
            <option value="B+" selected>B+</option>
            <option value="AB+">AB+</option>
            <option value="O-">O-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            {% elif data.blood_group == "AB+"  %}
            <option value="A+" >A+</option>
            <option value="B+" >B+</option>
            <option value="AB+" selected>AB+</option>
            <option value="O-">O-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            {% elif data.blood_group == "O-"  %}
            <option value="A+" >A+</option>
            <option value="B+" >B+</option>
            <option value="AB+" >AB+</option>
            <option value="O-" selected>O-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            {% elif data.blood_group == "A-"  %}
            <option value="A+" >A+</option>
            <option value="B+" >B+</option>
            <option value="AB+" >AB+</option>
            <option value="O-">O-</option>
            <option value="A-" selected>A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            {% elif data.blood_group == "B-"  %}
            <option value="A+" >A+</option>
            <option value="B+" >B+</option>
            <option value="AB+" >AB+</option>
            <option value="O-">O-</option>
            <option value="A-">A-</option>
            <option value="B-" selected>B-</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            {% elif data.blood_group == "AB-"  %}
            <option value="A+" >A+</option>
            <option value="B+" >B+</option>
            <option value="AB+" >AB+</option>
            <option value="O-">O-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-" selected>AB-</option>
            <option value="O+">O+</option>
            {% elif data.blood_group == "O+"  %}
            <option value="A+" >A+</option>
            <option value="B+" >B+</option>
            <option value="AB+" >AB+</option>
            <option value="O-">O-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O+" selected>O+</option>
            {% endif %} 
          </select>

          
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
            <button class="registerbtn" type="submit">Save</button>
          <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
        </div>
      </form>
</body>
</html>
