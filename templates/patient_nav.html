<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        /* Add a black background color to the top navigation */
.topnav {
  background-color: rgb(190, 184, 184);
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #f44336;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #f44336;
  color: white;
}
    </style>
</head>

<body>
    <div class="topnav">
        <!-- <a class="active" href="http://localhost:8000/patient_profile">Home</a> -->
        <a href="http://localhost:8000/patient_profile">Profile</a>
        <a href="http://localhost:8000/patient_prescription">Prescriptions</a>
        <a href="http://localhost:8000/patient_diagnosis">Diagnosis</a>
        <a href="{% url 'tests' %}">Tests</a>
        <a href="http://localhost:8000/patient_testreport">Reports</a>
        <a href="http://localhost:8000/makeappointment">Make Appointment</a>
        <a href="http://localhost:8000/patientviewappointments">View Appointments</a>
        <a href="{% url 'verify' %}">View Insurance Statements</a>
        <a href="http://localhost:8000/logout">Logout</a>

      </div>
</body>

</html>
